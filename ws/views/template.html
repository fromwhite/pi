<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {{title}}
    </title>
    <meta name="description" content="" />
    <meta name="Referrer" content="unsafe-url">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="dns-prefetch" href="//static">
    <link rel="icon" href="/images/favico.ico" type="image/icon" />
    <link rel="stylesheet" href="/main.css" type="text/css">
    <script src="/main.js"></script>
</head>

<body>

    <header>
        <hgroup>
            <h1>
                <a href="https://github.com/vvinc">GitHub</a>
            </h1>

        </hgroup>
        <nav>
            <span>
                <a class="" href="/archive">札记</a>
            </span>
            <span>
                <a class="" href="/h5test">h5test</a>
            </span>
            <span>
                <a class="" href="https://github.com/vvinc">github</a>
            </span>

    </header>
    <section class="main title">
        <h2>{{title}}</h2>
    </section>
    <section class="main meta">
        <span class="time">
            <time>{{time}}</time>
        </span>

        <span class="tags">
            {{tag}}
        </span>
        <span class="issue-wrapper">
            <span class="issue-button"></span>
            <a href="https://github.com/vvinc" class="issue-count">issue</a>
        </span>
    </section>
    <section class="main content">
        {{markContext}}
    </section>

    <footer class="main">
        <div class="wrapper">
            &copy; 2018
        </div>
    </footer>

</body>

</html>
